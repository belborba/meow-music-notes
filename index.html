<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Music Notes</title>
    <link rel="stylesheet" href="https://belborba.github.io/meow-music-notes/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="intro">
        <img class="logo" src="/assets/imgs/meowmusicnoteslogo.svg" alt="Meow Music Notes">
        <p>Press the corresponding keyboards to play the notes.</p>
    </div>

    <div id="keys">


        <div class="keyContainer" data-key="65">
            <img class="catImg" src="/assets/imgs/do.svg" alt="Do" data-default="do.svg">
            <kbd class="key">(A)</kbd>
            <span class="sound"></span>
        </div>

        <div class="keyContainer" data-key="83">
            <img class="catImg" src="/assets/imgs/re.svg" alt="Re" data-default="re.svg">
            <kbd class="key">(S)</kbd>
            <span class="sound"></span>
        </div>

        <div class="keyContainer" data-key="68">
            <img class="catImg" src="/assets/imgs/me.svg" alt="Me" data-default="me.svg">
            <kbd class="key">(D)</kbd>
            <span class="sound"></span>
        </div>

        <div class="keyContainer" data-key="70">
            <img class="catImg" src="/assets/imgs/fa.svg" alt="Fa" data-default="fa.svg">
            <kbd class="key">(F)</kbd>
            <span class="sound"></span>
        </div>

        <div class="keyContainer" data-key="71">
            <img class="catImg" src="/assets/imgs/sol.svg" alt="Sol" data-default="sol.svg">
            <kbd class="key">(G)</kbd>
            <span class="sound"></span>
        </div>

        <div class="keyContainer" data-key="72">
            <img class="catImg" src="/assets/imgs/la.svg" alt="La" data-default="la.svg">
            <kbd class="key">(H)</kbd>
            <span class="sound"></span>
        </div>

        <div class="keyContainer" data-key="74">
            <img class="catImg" src="/assets/imgs/ti.svg" alt="Ti" data-default="ti.svg">
            <kbd class="key">(J)</kbd>
            <span class="sound"></span>
        </div>
    </div>


    <div class="finalText">

        <p>Meow Music Notes made by BelBorba</p>
        <p>Sounds By <a href="https://musical-artifacts.com/" target="_blank"> Musical Artifacts </a> & <a
                href="https://br.freepik.com/" target="_blank">Images By Freepik</a></p>

    </div>

    <audio data-key="65" src="/assets/sounds/do.wav"></audio>
    <audio data-key="83" src="/assets/sounds/re.wav"></audio>
    <audio data-key="68" src="/assets/sounds/me.wav"></audio>
    <audio data-key="70" src="/assets/sounds/fa.wav"></audio>
    <audio data-key="71" src="/assets/sounds/sol.wav"></audio>
    <audio data-key="72" src="/assets/sounds/la.wav"></audio>
    <audio data-key="74" src="/assets/sounds/ti.wav"></audio>





    <script src="https://belborba.github.io/meow-music-notes/assets/js/script.js"></script>
</body>

</html>
